<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monkey Signals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Monkey Signals</h1>
    <p>Créez un profil utilisateur pour commencer.</p>

    <!-- Formulaire de création de profil -->
    <div>
      <label for="profile-name">Nom du Profil :</label>
      <input type="text" id="profile-name" placeholder="Ex: TraderX">
      <button id="create-profile">Créer un Profil</button>
    </div>

    <!-- Liste des profils -->
    <h2>Profils existants :</h2>
    <ul id="profile-list"></ul>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
